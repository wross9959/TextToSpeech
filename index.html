<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <textarea id="textInput" placeholder="Type something..." rows="4" cols="20"></textarea>
    <input type="range" id="speedControl" min="0.5" max="2" step="0.1" value="1">
    <label for="speedControl">Speed: <span id="speedValue">1x</span></label>
    <button id="speakButton">Speak</button>
    <button id="stopButton">Stop/Pause</button>
    <script src="script.js"></script>
    <div id="darkModeToggle" style="position: absolute; top: 10px; right: 10px; cursor: pointer;">ðŸŒ™</div>
   
</body>
</html>
